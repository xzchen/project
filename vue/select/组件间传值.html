<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件间传值</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<custom :count="count"></custom>
	</div>
	<script>
		Vue.component("custom",{
			props:['count'],
			data() {
				return {
					incrementCount:this.count, //作为局部组件data的初始值
				};
			},
			template: `
				<div>
					<h2>我是一个自定义的组件</h2>
					<input type="button" value="改变count的值" @click="changeCount">
					{{incrementCount}}
				</div>
			`,
			methods: {
				changeCount() {
					this.incrementCount++;
				}
			}
		})
		new Vue({
			el: "#app",
			data: {
				count:0,
			}

		})
	
	</script>
</body>
</html>
