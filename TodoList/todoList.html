<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todoList</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<label>ToDoList</label>
			<input type="text" name="text" placeholder="添加ToDo" id="toDoText">
		</div>
	</header>
	<div class="background">
		<div class="displayPage">
			<h2>正在进行</h2>
			<span id="toDoingCount">0</span>
			<ol id="toDoing"></ol>
			<h2>已经完成</h2>
			<span id="finishListCount">0</span>
			<ol id="finishList"></ol>
		</div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
